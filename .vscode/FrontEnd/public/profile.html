<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="../src/css/profile.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Fasting<span>Mate</span></h2>
        <ul>
            <li>Dashboard</li>
            <li>Schedule</li>
            <li>Count</li>
            <li>Weight Target</li>
            <li>History</li>
            <li class="active">Settings</li>
        </ul>
        <div class="user-info">
            <img src="profile-pic.jpg" alt="User" class="profile-pic">
            <p>Cecillia</p>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Pengaturan Akun</h1>
        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile" class="profile-picture">
            <h2>Cecillia</h2>
        </div>
        <form id="profile-form">
            <label for="name">Name</label>
            <input type="text" id="name" value="Cecillia" readonly>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" value="082234445667" readonly>

            <label for="email">Email</label>
            <input type="email" id="email" value="Cecillia12345@gmail.com" readonly>

            <label for="password">Password</label>
            <input type="password" id="password" value="***************" readonly>

            <label for="country">Country</label>
            <input type="text" id="country" value="Indonesia" readonly>

            <button type="button" id="save-btn">Save</button>
        </form>
    </div>
    
    <script src="../src/js/profile.js"></script>
</body>
</html>
