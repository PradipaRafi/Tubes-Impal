<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FastingMate</title>
    <link rel="stylesheet" href="../src/registerpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>



    <div class="register-container">
        <h1>DAFTAR AKUN</h1>
        <!-- Gambar yang sudah ada -->
        <img src="../img/buah1.png" alt="Vegetables" class="register-image">

        <!-- Form Register -->
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
            <button type="submit" class="register-button">Daftar</button>
        </form>

        <!-- Link Login -->
        <p class="login-link">
            Sudah Memiliki Akun? <a href="loginpage.html">Login</a>
        </p>
    </div>
    
    <script src="../src/registerpage.js"></script>
</body>
</html>
